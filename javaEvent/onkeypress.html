<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #B3D8A8;
        }
        .hai {
            text-align: center;
            margin-top: 100px;
            border: 2px solid black;
            padding: 20px;
            width: 50%;
            margin-left: 25%;
            background-color: #A3D1C6;
        }
        p {
            font-size: 20px;
            color: #FBFFE4;
        }

    </style>
</head>
<body>
    <div class="hai">
        
        <p>This is an example of the OnKeyPress Event in JavaScript.</p>
        <input type="text" placeholder="Enter your name" onkeypress="press()">
        <br>
        <script>
            function press(){
                alert("Enter your name");
            }
            </script>
            </div>
</body>
</html>
