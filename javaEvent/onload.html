<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad Event Example</title>
    <style>
        body {
            background-color: #B3D8A8;
        }
        
    </style>
</head>
<body>
    <p>This is an example of the OnLoad Event in JavaScript.</p>
    <script>
        function hai() {
            alert("Hai, Hari Om");
        }
        window.onload = hai;
    </script>
</body>
</html>
