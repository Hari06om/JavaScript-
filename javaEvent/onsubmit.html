<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #B3D8A8;
        }
        div {
            text-align: center;
            margin-top: 100px;
            border: 2px solid black;
            padding: 20px;
            width: 50%;
            margin-left: 25%;
            background-color: #A3D1C6;
        }
        p {
            font-size: 20px;
            color: #FBFFE4;
        }

        
    </style>
</head>
<body>
    <div>
        <p>This is an example of the OnSubmit Event in JavaScript.</p>
        <form onsubmit="hai">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>
        <script>
            function hai() {
                alert("Hai, " + name);
            }
            </script>
            </div>
</body>
</html>
